<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>Team 1</h3>
        <h2 id="home-score" class="score">0</h2>
        <div>
          <button onclick="add1PointHome()">+1</button>
          <button onclick="add2PointsHome()">+2</button>
          <button onclick="add3PointsHome()">+3</button>
        </div>
      </div>
      <div class="column">
        <h3>Team 2</h3>
        <h2 id="guest-score" class="score">0</h2>
        <div>
          <button onclick="add1PointGuest()">+1</button>
          <button onclick="add2PointsGuest()">+2</button>
          <button onclick="add3PointsGuest()">+3</button>
        </div>
      </div>
      <button id="btn-new-game" onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
